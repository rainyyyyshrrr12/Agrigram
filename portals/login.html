<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrigram</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
      <div class="container">
        <div class="header">
            <h1>ðŸŒ¾Agrigram- Farmer Government Aided Schemes Portal</h1>
            <p>Empowering Farmers Through Digital Agriculture Solutions</p>
        </div>

        <button class="logout-btn" id="logoutBtn" style="display: none;" onclick="logout()">Logout</button>

        <!-- Authentication Section -->
        <div id="authSection" class="section active">
            <div class="login-form">
                <h2 id="authTitle">Login</h2>
                <form id="authForm">
                    <div class="form-group" id="nameGroup" style="display: none;">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">Login As:</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select User Type</option>
                            <option value="user">Farmer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                   <a href="./main.html" class="auth-link-btn">Login</a>
                </form>
                <div class="auth-toggle">
                    <a href="./signup.html" id="toggleAuth">Don't have an account? Register</a>
                </div>
            </div>
        </div>
</body>
</html>
